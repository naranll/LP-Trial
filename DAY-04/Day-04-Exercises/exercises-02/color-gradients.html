<!-- 
    Blue Gradient үүсгэнэ үү. 
    Color HEX тоо ашиглана уу.
 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Color Shades</title>
  </head>

  <body>
    <h1 style="color: #999999">Initial Color</h1>
    <h1 style="color: #888888">Gradient 1</h1>
    <h1 style="color: #777777">Gradient 2</h1>
    <h1 style="color: #666666">Gradient 3</h1>
    <h1 style="color: #555555">Gradient 4</h1>
    <h1 style="color: #444444">Gradient 5</h1>

    <!-- Fill in the colors here to create a blue
		    gradient -->

    <h1 style="color: rgb(153, 153, 255)">Initial Color</h1>
    <h1 style="color: rgb(128, 128, 255)">Gradient 1</h1>
    <h1 style="color: rgb(102, 102, 255)">Gradient 2</h1>
    <h1 style="color: rgb(77, 77, 255)">Gradient 3</h1>
    <h1 style="color: #3333ff">Gradient 4</h1>
    <h1 style="color: #1a1aff">Gradient 5</h1>
  </body>
</html>
